<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/login/loginnew/css/default.css">
    <link rel="stylesheet" href="/static/login/loginnew/css/styles.css">
    <script src="/static/Homepage/js/jquery.min.js"></script>
</head>
<body>

<article class="htmleaf-container">
    <header class="htmleaf-header"></header>
    <div class="panel-lite">
        <div class="thumbur">
            <div class="icon-lock"></div>
        </div>
        <form id="loginForm" action="" onsubmit="return false;" method="post">
            <h4>用户登录</h4>
            <div class="form-group">
                <input required="required" name="userName" id="userName" class="form-control"/>
                <label class="form-label">用户名 </label>
            </div>
            <div class="form-group">
                <input type="password" name="passWord" id="passWord" required="required" class="form-control"/>
                <label class="form-label">密　码</label>
            </div>
            <a href="#">忘记密码 ? </a> <a href="/user/zhuce">立即注册? </a>
            <br>
            <a href="/tv-bank/index">返回首页 </a>
            <button class="floating-btn" onclick="login()"><i class="icon-arrow"></i></button>
        </form>
    </div>
</article>

<script type="text/javascript">
    function login() {
        $.ajax({
            type: "POST",
            url: '/user/login',
            data: $('#loginForm').serialize(),
            success: function (result) {
                var data = JSON.parse(result);
                if (data.code === 1) {
                    alert("登陆成功");
                    //将返回数据写入会话存储中
                    sessionStorage.setItem('userInfo', result);
                    window.location.href = "/tv-bank/index";
                } else {
                    alert("登录失败！密码错误！")
                }
            }
        });
    }
</script>
</body>
</html>
